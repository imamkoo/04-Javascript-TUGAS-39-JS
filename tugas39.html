<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Active Element</b> Property : <br />
    <p id="active">contoh</p>
    <hr />
    <b>addEventListener()</b> Property : <br />
    <p id="listener">contoh</p>
    <hr />
    <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
    <a name="semangka" href="#">Semangka</a>) : <br />
    <p id="anchor">contoh</p>
    <hr />

    <script type="text/javascript">
        function tombol() {
            let a = document.activeElement.tagName;
            document.getElementById("active").innerHTML = a;

            document.addEventListener("click", function () {
                document.getElementById("listener").innerHTML = "Sukses ! Merubah addEventListener()"
            })

            let b = document.anchors.length;
            document.getElementById("anchor").innerHTML = b;
        }
    </script>
</body>

</html>
